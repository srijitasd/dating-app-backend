post:
  summary: Refresh access token
  description: Refreshes the access token using the provided refresh token and user ID.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
            refreshToken:
              type: string
          required:
            - userId
            - refreshToken
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Token refreshed successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              accessToken:
                type: string
              refreshToken:
                type: string
    "403":
      description: Token invalid or expired
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    "500":
      $ref: "../components/responses/Unauthorized.yaml"
