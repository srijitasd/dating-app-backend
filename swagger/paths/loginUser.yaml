post:
  summary: Log in a user
  description: Authenticates the user with email and password, then returns access and refresh tokens.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
          required:
            - email
            - password
  responses:
    "200":
      description: Login successful
      content:
        application/json:
          schema:
            type: object
            properties:
              accessToken:
                type: string
              refreshToken:
                type: string
    "400":
      $ref: "../components/responses/badRequest.yaml"
