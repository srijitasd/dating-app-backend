/upload-profile-picture:
  post:
    summary: Upload profile picture
    tags:
      - ["Profile"]
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
    security:
      - bearerAuth: []
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: A confirmation message
                  example: Image uploaded successfully
                user:
                  $ref: "../components/schemas/user.yaml"
      "400":
        description: Bad Request
      "401":
        description: Unauthorized
      "500":
        description: Internal Server Error
