/register-user:
  post:
    summary: Register a new user
    description: Creates a new user with the provided details, then returns access and refresh tokens.
    tags:
      - ["Authentication"]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              email:
                type: string
              contact_no:
                type: string
              location:
                type: object
                properties:
                  type:
                    type: string
                    enum: ["Point"]
                  coordinates:
                    type: array
                    items:
                      type: number
                    example: [22.572645, 88.363892]
            required:
              - name
              - email
              - contact_no
              - location
    responses:
      "201":
        description: User created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: "../components/schemas/user.yaml"
                accessToken:
                  type: string
                refreshToken:
                  type: string
      "400":
        $ref: "../components/responses/badRequest.yaml"

/generate-signin-otp:
  post:
    summary: Send OTP to registered email address
    tags:
      - ["Authentication"]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: A confirmation message
      "400":
        description: Bad Request
      "500":
        description: Internal Server Error

