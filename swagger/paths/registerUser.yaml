post:
  summary: Register a new user
  description: Creates a new user with the provided details, then returns access and refresh tokens.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            location:
              type: object
              properties:
                type:
                  type: string
                  enum: ["Point"]
                coordinates:
                  type: array
                  items:
                    type: number
                  example: [22.572645, 88.363892]
          required:
            - name
            - email
  responses:
    "201":
      description: User created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: "../components/schemas/user.yaml"
              accessToken:
                type: string
              refreshToken:
                type: string
    "400":
      $ref: "../components/responses/badRequest.yaml"
